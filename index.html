<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="image-section">
    <div class="odin-container">
      <img class="odin-logo" src="images/odin-lined.png" alt="odin-logo">
      <h1>ODIN</h1>
    </div>
  </div>

  <div class="content-section">
    
    <div class="intro-section">
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
        Sign up now to get started.
      </p>
      <p>You know you want to.</p>
    </div>

    <form id="sign-up-form" action="" method="get" class="sign-up-form">

      <h2>Let's do this!</h2>

      <div class="form-body">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">FIRST NAME*</label>
            <input id="first-name" name="first-name" type="text" placeholder="John" required >
          </div>
          <div class="form-group">
            <label for="last-name">LAST NAME*</label>
            <input id="last-name" name="last-name" type="text" placeholder="Smith" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">EMAIL*</label>
            <input id="email" name="email" type="email" placeholder='john@example.com' required>
          </div>
          <div class="form-group">
            <label for="phone-number">PHONE NUMBER</label>
            <input id="phone-number" name="phone-number" type="text" pattern="[0123456789]*" minlength="9" maxlength="10" placeholder="3274519324">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">PASSWORD*</label>
            <input id="password" name="password" type="password" placeholder="**********" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">CONFIRM PASSWORD*</label>
            <input id="confirm-password" name="confirm-password" placeholder="**********" type="password" required>
          </div>
        </div>
      </div>

    </form>

    <div class="button-section">
          <button form="sign-up-form" type="submit" class="submit-button">Create Account</button>
      </div>

    <div class="log-in-section">
      Already have an account? <a href="">Log in</a>
    </div>

  </div>
</body>
</html>
