<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="image-section">
    <div class="odin-container">
      <img class="odin-logo" src="images/odin-lined.png" alt="odin-logo">
      <h1>ODIN</h1>
    </div>
  </div>

  <div class="content-section">
    
    <div class="intro-section">
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
        Sign up now to get started.
      </p>
      <p>You know you want to.</p>
    </div>

    <form id="sign-up-form" action="" method="get" class="sign-up-form">

      <h2>Let's do this!</h2>

      <div class="form-body">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder='joe@example.com'>
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input id="phone-number" name="phone-number" type="text">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password">
          </div>
        </div>
      </div>

    </form>

    <div class="button-section">
          <button id="sign-up-form" type="submit" class="submit-button">Create Account</button>
      </div>

    <div class="log-in-section">
      Already have an account? <a href="">Log in</a>
    </div>

  </div>
</body>
</html>
